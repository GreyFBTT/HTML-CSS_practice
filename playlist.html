<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link href="playlist.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="big-box">
      <div class="title-bar">
        <div class="title__cancel">
          <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
        <div class="title__name">Playlist</div>
      </div>

      <div class="now-playing">
        <div class="now__albumJacket">
          <i class="fa-solid fa-image fa-3x"></i>
        </div>
        <div class="now__info">
          <span class="now__albumName">Random Love</span>
          <span class="now__singer">by Divay Kapoor</span>
        </div>
      </div>

      <div class="btn">
        <div class="btn__play">
          <i class="fa-solid fa-play"></i>
          <span class="btn__play__description">Play</span>
        </div>
        <div class="btn__heart">
          <i class="fa-regular fa-heart fa-2xl"></i>
        </div>
        <div class="btn__plus">
          <i class="fa-solid fa-plus fa-2xl"></i>
        </div>
      </div>

      <div id="others">
        <div class="playlist">
          <div class="pl__jacket"></div>
          <div class="pl__info">
            <span class="pl__song">Matargasti</span>
            <span class="pl__singer">Mohit Chauhan</span>
          </div>
        </div>
        <div class="playlist">
          <div class="pl__jacket"></div>
          <div class="pl__info">
            <span class="pl__song">Attitude</span>
            <span class="pl__singer">Lewis OfMan · Attitude</span>
          </div>
        </div>
        <div class="playlist">
          <div class="pl__jacket"></div>
          <div class="pl__info">
            <span class="pl__song">Try Everything</span>
            <span class="pl__singer">Shakira · Zootopia</span>
          </div>
        </div>
        <div class="playlist">
          <div class="pl__jacket"></div>
          <div class="pl__info">
            <span class="pl__song">Sunflower</span>
            <span class="pl__singer">Joseph Vincent · Sunflower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
