<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link href="books.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/738cf4d4c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="title-bar">
      <i class="fa-solid fa-bars"></i>
      <span class="title-bar__name">library</span>
      <i class="fa-solid fa-bag-shopping"></i>
    </div>

    <div class="search-books">
      <span class="search-books__txt">Search books....</span>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="contents">
      <div class="book-today">
        <span class="title">Book of the day</span>
        <div class="book-today__info">
          <div class="book-today__cover">
            <img src="img/book1.jpg" />
          </div>
          <div class="bookt-today__details">
            <span class="details__name">No Fixed Abode</span>
            <span class="details__author">Journey Through</span>
            <div class="detials__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star grey-star"></i>
            </div>
            <div class="details__category">
              <span class="book__category">Journey</span>
              <span class="book__category">Biography</span>
            </div>
            <div class="details__user__select">
              <div class="bookmark">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <span class="bookNow">Book Now</span>
            </div>
          </div>
        </div>
      </div>

      <div class="top-adven">
        <span class="title">Top Adventures</span>
        <ul class="top-adven__list">
          <li class="top-adven__info">
            <div class="top-adven__cover">
              <img src="img/book2.jpg" />
            </div>
            <div class="top-adven__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star grey-star"></i>
            </div>
          </li>
          <li class="top-adven__info">
            <div class="top-adven__cover">
              <img src="img/book3.jfif" />
            </div>
            <div class="top-adven__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star grey-star"></i>
            </div>
          </li>
          <li class="top-adven__info">
            <div class="top-adven__cover">
              <img src="img/book3.webp" />
            </div>
            <div class="top-adven__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star grey-star"></i>
            </div>
          </li>
          <li class="top-adven__info">
            <div class="top-adven__cover">
              <img src="img/book4.jfif" />
            </div>
            <div class="top-adven__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star grey-star"></i>
            </div>
          </li>
          <li class="top-adven__info">
            <div class="top-adven__cover">
              <img src="img/book5.jpg" />
            </div>
            <div class="top-adven__stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star grey-star"></i>
            </div>
          </li>
        </ul>
      </div>

      <div class="popular-authors">
        <span class="title">Popular authors</span>
        <div class="popular-authors__info">
          <div class="popular-authors__picture">
            <img src="img/author.jfif" />
          </div>
          <div class="popular-authors__details">
            <span class="popular-authors____name"
              >George Raymond Richard Martin</span
            >
            <span class="popular-authors____introduce"
              >Modern American science fiction writer, screenwriter, producer
              and editor, winner of many literary awards.</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
