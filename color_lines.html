<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="color_lines.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>The Best Colors</h1>
    </header>
    <div id="color-table">
      <div id="first-line">
        <div class="colorbox">
          <div id="first-color" class="color-size">
            <span>Tomato</span>
            <span class="color-code">#FF6347</span>
          </div>
        </div>
        <div class="colorbox">
          <div id="second-color" class="color-size">
            <span>Burlywood</span>
            <span class="color-code">#DEB887</span>
          </div>
        </div>
      </div>

      <div id="second-line">
        <div class="colorbox">
          <div id="third-color" class="color-size">
            <span>Teal</span>
            <span class="color-code">#008080</span>
          </div>
        </div>
        <div class="colorbox">
          <div id="fourth-color" class="color-size">
            <span>Thistle</span>
            <span class="color-code">#D7BFD7</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
